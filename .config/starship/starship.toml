# Shizukana Theme for Starship (moon)
# Generated automatically - do not edit

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](color_red)\
$os\
$username\
[](bg:color_cyan fg:color_red)\
$directory\
[](fg:color_cyan bg:color_orange)\
$git_branch\
$git_status\
[](fg:color_orange bg:color_yellow)\
$c\
$cpp\
$rust\
$kotlin\
$haskell\
[](fg:color_yellow bg:color_blue)\
$php\
$java\
$golang\
[](fg:color_blue bg:color_green)\
$nodejs\
$python\
[](fg:color_green bg:color_bg3)\
$docker_context\
$conda\
[](fg:color_bg3 bg:color_bg1)\
$time\
[▓▒░ ](fg:color_bg1)\
$line_break$character"""

palette = 'shizukana_moon'

[palettes.shizukana_moon]
# Main colors for the theme
color_fg0 = '#c8d3f5' # main text
color_fg1 = '#a9b1d6' # secondary text
color_bg0 = '#15161e' # darkest background
color_bg1 = '#0b0b0f' # main background
color_bg2 = '#1f2333' # medium background
color_bg3 = '#545c7e' # light background/borders

# Highlight colors
color_red = '#b25158'    # red
color_green = '#73a857'  # green
color_yellow = '#e0af68' # yellow/gold
color_blue = '#7aa2f7'   # blue
color_purple = '#bb9af7' # purple/pink
color_cyan = '#41a6b5'   # cyan
color_orange = '#cc7e50' # orange/peach

# Bright/alternative colors
color_bright_red = '#f7768e'
color_bright_green = '#9ece6a'
color_bright_yellow = '#e0af68'
color_bright_blue = '#7aa2f7'
color_bright_purple = '#bb9af7'
color_bright_cyan = '#7dcfff'

# Git/Diff specific colors
color_git_add = '#9ece6a'
color_git_change = '#7aa2f7'
color_git_delete = '#f7768e'

# Comments and details colors
color_comment = '#636da6'
color_wave_blue = '#1f2333' # popups/floats

[os]
disabled = false
style = "bg:color_red fg:color_fg0"
format = '[ $symbol]($style)'

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_red fg:color_fg0"
style_root = "bg:color_red fg:color_fg0"
format = '[ $user ]($style)'

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "fg:color_bg0 bg:color_cyan"
format = "[ $path ]($style)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
format = '[ $symbol$branch(:$remote_branch)]($style)'
style = 'bg:color_orange fg:color_bg0'
symbol = '󰘬 '
truncation_length = 21

[git_status]
format = '[ $all_status$ahead_behind ]($style)'
style = 'bg:color_orange fg:color_bg0'

[c]
symbol = " "
style = 'bg:color_yellow fg:color_bg0'
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = 'bg:color_yellow fg:color_bg0'
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = '󱘗'
style = 'bg:color_yellow fg:color_bg0'
format = '[ $symbol ($version) ]($style)'

[kotlin]
symbol = ""
style = 'bg:color_yellow fg:color_bg0'
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ""
style = 'bg:color_yellow fg:color_bg0'
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ''
format = '[ $symbol ($version) ]($style)'
style = 'bg:color_blue fg:color_bg0'

[java]
symbol = ""
format = '[ $symbol ($version) ]($style)'
style = 'bg:color_blue fg:color_bg0'

[golang]
symbol = ""
format = '[ $symbol ($version) ]($style)'
style = 'bg:color_blue fg:color_bg0'

[nodejs]
symbol = ""
format = '[ $symbol($version) ]($style)'
style = 'bg:color_green fg:color_bg0'
not_capable_style = 'bg:color_red fg:color_fg0'

[python]
symbol = ""
format = '[ $symbol($version) ]($style)'
style = 'bg:color_green fg:color_bg0'

[docker_context]
symbol = ""
format = '[ $symbol( $context) ]($style)'
style = 'bg:color_bg3 fg:color_bg0'

[conda]
format = '[ $symbol( $environment) ]($style)'
style = 'bg:color_bg3 fg:color_bg0'

[time]
disabled = false
time_format = "%R"
style = 'bg:color_wave_blue fg:color_fg0'
format = '[  $time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
